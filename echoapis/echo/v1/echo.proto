syntax = "proto3";
package echoserver;


option go_package = "echo/server";

message echoRequest {
  string 			msg = 1;
}

message echoManyRequest {
  string			msg = 1;
  int32				repeat = 2;
}

message echoResponse {
  string 			msg = 1;
}

message echoManyResponse {
  string 			msg = 1;
}

service EchoService {
rpc Echo(echoRequest) returns (echoResponse) {}
rpc EchoMany(echoManyRequest) returns (echoManyResponse) {}
}

